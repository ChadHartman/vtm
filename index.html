<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VTM Relationship Map</title>
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <link href="assets/css/solid.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        html,
        body,
        p {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #rel-map {
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            background-image: linear-gradient(to bottom right, black, #500);
        }

        .box-shadowed {
            box-shadow: 5px 5px 5px black;
        }

        /* <char-info> */

        .char-info {
            position: absolute;
            border: 1px solid black;
            min-width: 128px;
            height: 64px;
            border-radius: 5px;
            background-image: linear-gradient(#500, #300);
            z-index: 1;
            padding: 5px;
            cursor: pointer;
        }

        .char-info:hover {
            z-index: 2;
        }

        .char-info h1 {
            text-align: center;
            font-size: 14pt;
            margin: 2px 0 0 0;
            padding: 0;
            color: #999;
            text-shadow: 0 0 10px black;
        }

        .char-info .tags {
            position: absolute;
            left: 0;
            bottom: 7px;
            right: 0;
        }

        /* </char-info> */
        /* <filter> */

        #filter-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        #filter-button i {
            color: #999;
            font-size: 22px;
            text-shadow: 0 0 10px black;
        }

        .filter-item {
            width: 128px;
            float: left;
            border: 1px solid black;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
            box-shadow: 5px 5px 5px black;
            background-image: linear-gradient(#500, #300);
            cursor: pointer;
        }

        .filter-item span {
            text-transform: capitalize;
            user-select: none;
        }

        .filter-item i {
            color: black;
        }

        .filtered {
            text-decoration: line-through;
        }

        /* </filter> */
        /* <tags> */

        .tags {
            text-align: center;
        }

        .tag {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: #999;
            padding: 3px;
            text-align: center;
            line-height: 20px;
        }

        .tag img {
            margin-top: 2px;
            width: 16px;
            height: 16px;
        }

        .tag p {
            display: none;
            background-color: #999;
            padding: 5px;
            font-size: 10pt;
            border: 1px solid black;
            text-transform: capitalize;
            color: black;
            position: absolute;
            z-index: 5;
        }

        .tag:hover p {
            display: block;
        }

        /* </tags> */
        /* <rel-info> */

        .rel-info {
            background-color: #999;
            border: 1px solid black;
            position: absolute;
            padding: 5px;
            font-size: 10pt;
            min-width: 20px;
            min-height: 20px;
            border-radius: 15px;
            padding: 3px;
            text-align: center;
            line-height: 20px;
            z-index: 0;
        }

        .rel-info ul {
            display: none;
            margin: 5px;
        }

        .rel-info:hover {
            z-index: 5;
        }

        .rel-info:hover ul {
            display: block;
        }

        /* </rel-info> */
        /* <modal> */

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5)
        }

        #modal {
            position: relative;
            z-index: 1;
            background-image: linear-gradient(#500, #300);
            margin: 64px auto auto auto;
            width: 512px;
            color: #aaa;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
            max-height: 80%;
            overflow: auto;
        }

        #modal h1 {
            text-align: center;
            font-size: 22pt;
        }

        #modal h2 {
            font-size: 14pt;
        }

        #modal p {
            font-size: 12pt;
        }

        #modal .portrait {
            display: block;
            margin: 0 auto 0 auto;
            border: 1px solid black;
            border-radius: 5px;
        }

        /* </modal> */
    </style>
</head>

<body>
    <div id="rel-map">
        <canvas width="400" height="400"></canvas>
        <div id="filter-button">
            <i class="fas fa-filter"></i>
        </div>
    </div>
    <div id="overlay">
        <div id="modal">
        </div>
    </div>

    <div>
        <script src="assets/js/mustache.min.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/index.js"></script>
    </div>
</body>

</html>
