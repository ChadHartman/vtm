<h1>{{name}}</h1>

{{#detail.portrait}}
<hr />
<img class="portrait" src="assets/img/{{detail.portrait}}.png" />
<hr />
{{/detail.portrait}}

<div class="tags">
    {{#tags}}
    <div class="tag">
        <img src="assets/img/icon-small-{{.}}.png" alt="{{.}}" />
        <p>{{.}}</p>
    </div>
    {{/tags}}
</div>

<ul>
    {{#detail.notes}}
    <li><span>{{.}}</span></li>
    {{/detail.notes}}
</ul>

<p>{{detail.description}}</p>
