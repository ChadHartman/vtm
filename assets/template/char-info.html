<div class="char-info box-shadowed">
    <a href="#char/detail/{{id}}">
        <div>
            <h1>{{{name}}}</h1>
            <div class="tags">
                {{#tags}}
                <div class="tag box-shadowed {{.}}">
                    <p>{{.}}</p>
                </div>
                {{/tags}}
            </div>
        </div>
    </a>
</div>
